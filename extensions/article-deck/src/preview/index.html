<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Preview - Article Deck</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <h1>Slide Preview</h1>
      <div class="toolbar-actions">
        <button id="downloadMd" class="btn secondary">Markdown</button>
        <button id="downloadHtml" class="btn secondary">HTML</button>
        <button id="printBtn" class="btn">PDF</button>
      </div>
    </div>

    <div id="preview-container" class="preview-container">
      <div id="loading" class="loading">Loading preview...</div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
